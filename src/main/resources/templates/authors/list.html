<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Anup's SPring WebApp</title>
</head>
<body>
    <h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Books</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}">ABC</td>
        <td th:text="${author.lastName}">XYZ</td>
        <td th:text="${author.books}">XYZ</td>
    </tr>
</table>
</body>
</html>
